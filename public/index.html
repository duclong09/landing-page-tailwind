<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Container -->
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-5">
                <!-- Logo -->
                <div class="w-32 md:w-full z-20">
                    <img src="./img/logo.png" alt="website logo">
                </div>
                <!-- link -->
                <ul
                    class="fixed top-0 left-0 w-full h-screen flex flex-col justify-center items-center bg-gray-900 bg-opacity-90
                    md:bg-transparent md:h-auto md:flex-row md:justify-between md:static">
                    <li class="m-12 md:m-0 "><a class="text-white md:text-black" href="#">Home</a> </li>
                    <li class="m-12 md:m-0 "><a class="text-white md:text-black" href="#">Product</a> </li>
                    <li class="m-12 md:m-0 "><a class="text-white md:text-black" href="#">FAQ</a> </li>
                    <li class="m-12 md:m-0 "><a class="text-white md:text-black" href="#">Contact</a> </li>
                </ul>
                <!-- menu button-->
                <div>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
